<script>
var c="https://wa.me/91";
var chk=""
document.getElementById("click").style.display = "none";
    document.getElementById("dialtable").style.display = "block";
function number(value){
	document.form1.result.value +=value;
	}
function cle(value){
	document.form1.result.value =value;
}
function changeURL() {
        
    document.getElementById("dial").href=c+document.form1.result.value;
    // document.getElementById("run").href=c+document.form1.result.value;
    // document.getElementById("dial").innerHTML=c+document.form1.result.value;
    document.getElementById("click").style.display = "block";
    document.getElementById("dialtable").style.display = "none";
    
}
function backspace(){
    var ax=new Array();
    ax=document.form1.result.value.split("");
	ax.pop();
	document.form1.result.value=ax.join("");
	// document.getElementById("numdisplay").innerHTML=a;
}
</script>
